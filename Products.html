        // add order
        function addBtn(id, price) {
            // getting the quantity hidden value
            var appended_qty = $(`.append_qty_${id}`).val();
            var total_qty = + appended_qty + 1;

            // getting the price hidden value in order list
            var appended_price = $(`.price-text_${id}`).val();
            var added_price = + appended_price + price;
            
            // update the quantity text between the operators sign
            $(`.product--quantit--number_${id}`).text(total_qty);

            // update the hidden quantity value
            $(`.append_qty_${id}`).val(total_qty);

            // update the hidden price value
            $(`.price-text_${id}`).val(added_price);

            // update the price title
            $(`.price--title---text_${id}`).text(added_price);

            // getting the subtotal hidden value 
            var appended_subtotal = $(`.subtotal`).val();
            var sub_total = +appended_subtotal + +price;

            // updating the subtotal text display in order list
            $(`.overall_subtotal`).text(sub_total);
            // updating the overall subtotal hidden value
            $(`.subtotal`).val(sub_total);
        }

        // subtract order
        function subtractBtn(id, price) {
            // getting appended quantity hidden value
            var appended_qty = $(`.append_qty_${id}`).val();
            var total_qty = appended_qty - 1;
            
            if(total_qty < 1)
            {
                document.getElementById(`table---row_`+id).remove();

                // getting appended subtotal hidden value
                var appended_subtotal = $(`.subtotal`).val();
                var sub_total = appended_subtotal - price;

                // updating the sub total text display in order list
                $(`.overall_subtotal`).text(sub_total);
                // updating the overall subtotal hidden value in order list
                $(`.subtotal`)[0].value = sub_total;
            }
            else
            {
                // updating the text quantity in the order list
                $(`.product--quantit--number_${id}`).text(total_qty);
                // updating the text hidden value in order list
                $(`.append_qty_${id}`).val(total_qty);

                // getting appended price hidden value
                var appended_price = $(`.price-text_${id}`).val();
                var added_price = appended_price - price;

                // update the hidden price value
                $(`.price-text_${id}`).val(added_price);

                // update the price title
                $(`.price--title---text_${id}`).text(added_price);

                // getting the appended price hidden value
                var appended_subtotal = $(`.subtotal`).val();
                var sub_total = appended_subtotal - price;

                // updating the subtotal price text display
                $(`.overall_subtotal`).text(sub_total);
                // updating the sub total hidden value
                $(`.subtotal`).val(sub_total);
            }

            // getting overall subtotal
            var overall_subtotal = $('.subtotal').val();

            if(overall_subtotal <= 0)
            {
                // remove the sub total table if it is 0
                $('#table-row-subtotal').remove();
                $('#payment_table_row').remove();
                $('#tender_row_amount').remove();
                $('#count').val(0);

                $('#place--order--table').html(placeTableRow());
            }
        }

        function customerChange() {
            var tendered_amount = $('#tendered_value').val();
            var customer_change = $('#customer-change').val();
            var sub_total = $('.subtotal').val();
            
            var calculate = tendered_amount - sub_total;

            $('.display-change').text(calculate);
            $('#customer-change').val(calculate);
        }

        function payNow()
        {
            var customer_change = $('#customer-change').val();

                    toast: true,
                    title: 'Payment proccessing! Please wait for a minute.',

                        title: 'Order has been successfully proccessed and ready to serve/deliver.',

                    $('#sub--total').html('');
                    $('#place--order--table').html(placeTableRow());
                    $('#buy--tables').html(buyTables());
                    $('#count').val(0);

            }
        }

        function addOrder(price) {
            var product_qty = $('#product--qty').val();
            var product_price = $('#product--price').val();
            var calculate = +product_price + +price

            $('#qty---text').text(+product_qty + 1);
            $('#product--qty').val(+product_qty + 1);
            $('#product--price').val(calculate);
            $('#product---text').text(calculate);

            $('#total---amount--value').val(calculate);
            $('#display--amount').html(calculate);
        }

        function subtractOrder(price) {
            var product_qty = $('#product--qty').val();
            var product_price = $('#product--price').val();
            var calculate = product_price - price
            
            $('#qty---text').text(product_qty - 1);
            $('#product--qty').val(product_qty - 1);
            $('#product--price').val(calculate);
            $('#product---text').text(calculate);

            $('#total---amount--value').val(calculate);
            $('#display--amount').html(calculate);

            if(product_qty <= 1)

                $('#but--now--table').html('');

        function cashTendered()
